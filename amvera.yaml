meta:
  environment: node
  toolchain:
    name: npm
    version: 20

build:
  # Явно запускаем установку всех зависимостей перед билдом
  additionalCommands: npm install && npm run build
  artifacts:
    dist: /app

run:
  command: npx serve -s /app -l 80
  containerPort: 80
  persistenceMount: /data
